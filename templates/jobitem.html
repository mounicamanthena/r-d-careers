<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px">
  <div class="col-9">
        <div>
            <h4 style = "margin-bottom:4px; color: #C9ABDC;">
              {{job['title']}}
            </h4> 
        </div>
        <div>
            <b>Location: </b>{{job['location']}}
        </div>
                
        {% if 'salary' in job %}
        <div>
            <b>Salary: </b>{{job['salary']}}
        </div>
        {% endif %}
  </div>
  <div class="col-3 align-self-center ">
    <button type="button" class="btn btn-outline-success float:right">Apply</button>
  </div>
</div>
